<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/scripts.js"></script>
	<title>To Do list</title>
</head>
<body>
	<div class="container">
		<h1>Chores</h1>

			<form id="inputForm">
				<div class="form-group">
					<label for="choreName">Enter Chore Name:</label>
					<input id="choreName" class="form-control" type="text">
					<label for="choreLocation">Enter Chore Location:</label>
					<input id="choreLocation" class="form-control" type="text">
					<label for="choreTimeLength">Enter Chore Time Length (hours)</label>
					<input id="choreTimeLength" class="form-control" type="number">
					<label for="choreDate">Enter Chore Date:</label>
					<input id="choreDate" class="form-control" type="date">

				</div>

				<button type="submit" class="btn btn-success">Submit!</button>
			</form>
			<div id="output">
				<p><span id="output"></span></p>
			</div>
	</div>

</body>
</html>
